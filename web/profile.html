{{template "header"}}

    <div class="container">

      <div class="page-header">
        <h1>Profile</h1>
        <p>
            Setup your profile to begin blogging
        </p>
      </div>

      <div class="row padding-top-small">
        <div class="col-md-10 padding-left-large">
          <p>
            <form role="form" action="/saveprofile/" method="POST" parsley-validate>
            <div class="form-group">
              <label for="Name">Name *</label>
              <input type="text" class="form-control" id="Name" name="Name" placeholder="" required>
            </div>
            <div class="form-group">
              <label for="Email">Email address *</label>
              <input type="email" class="form-control" id="Email" name="Email" placeholder="" required>
            </div>
            <div class="form-group">
              <label for="Password">Password *</label>
              <input type="password" class="form-control" id="Password" name="Password" placeholder="" required>
            </div>
            <!-- <div class="form-group">
              <label for="inputPicture">Profile Image</label>
              <input type="file" id="inputPicture">
              <p class="help-block">This image will be displayed next to your name.</p>
            </div> -->
            <div class="form-group">
              <label for="TagLine">Blog Tag Line</label>
              <input type="text" class="form-control" id="TagLine" name="TagLine" placeholder="">
            </div>
            <div class="form-group">
              <label for="GitHub">GitHub URL</label>
              <input type="url" class="form-control" id="GitHub" name="GitHub" placeholder="">
            </div>
            <div class="form-group">
              <label for="LinkedIn">LinkedIn URL</label>
              <input type="url" class="form-control" id="LinkedIn" name="LinkedIn" placeholder="">
            </div>
            <div class="form-group">
              <label for="Twitter">Twitter URL</label>
              <input type="url" class="form-control" id="Twitter" name="Twitter" placeholder="">
            </div>
            <div class="form-group">
              <label for="Facebook">Facebook URL</label>
              <input type="url" class="form-control" id="Facebook" name="Facebook" placeholder="">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
          </p>
        </div>
      </div>

    </div><!-- /.container -->

{{template "footer"}}

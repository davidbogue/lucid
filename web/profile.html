{{template "header"}}

    <div class="container">

      <div class="page-header">
        <div class="pull-left">
          <a href="/"> <img src="/images/{{.Picture}}" width="100px" class="img-circle"> </a>
          </br>
          <span class="badge" style="margin-left:15px;cursor: pointer" data-toggle="modal" data-target="#profilePicModal">
                change pic
          </span>
        </div>
        

        <div class="media-body padding-top-sm padding-left-large">
          <h1>Profile</h1>
          <p>
              Setup your profile to begin blogging
          </p>
      </div>
      </div>

      <div class="row padding-top-small">
        <div class="col-md-10 padding-left-large">
          <p>
            <form role="form" action="/saveprofile/" method="POST" parsley-validate>
            <div class="form-group">
              <label for="Name">Name *</label>
              <input type="text" class="form-control" id="Name" name="Name" placeholder="" value="{{.Name}}" required>
            </div>
            <div class="form-group">
              <label for="Email">Email address *</label>
              <input type="email" class="form-control" id="Email" name="Email" placeholder="" value="{{.Email}}" required>
            </div>
            <div class="form-group">
              <label for="Password">Password *</label>
              <input type="password" class="form-control" id="Password" name="Password" placeholder="" required>
            </div>
            <div class="form-group">
              <label for="TagLine">Blog Tag Line</label>
              <input type="text" class="form-control" id="TagLine" name="TagLine" placeholder="" value="{{.TagLine}}">
            </div>
            <div class="form-group">
              <label for="GitHub">GitHub URL</label>
              <input type="url" class="form-control" id="GitHub" name="GitHub" placeholder="" value="{{.GitHub}}">
            </div>
            <div class="form-group">
              <label for="LinkedIn">LinkedIn URL</label>
              <input type="url" class="form-control" id="LinkedIn" name="LinkedIn" placeholder="" value="{{.LinkedIn}}">
            </div>
            <div class="form-group">
              <label for="Twitter">Twitter URL</label>
              <input type="url" class="form-control" id="Twitter" name="Twitter" placeholder="" value="{{.Twitter}}">
            </div>
            <div class="form-group">
              <label for="Facebook">Facebook URL</label>
              <input type="url" class="form-control" id="Facebook" name="Facebook" placeholder="" value="{{.Facebook}}">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
          </p>
        </div>
      </div>

      <div class="modal fade" id="profilePicModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <form action="/updateprofilepic/" method="POST" enctype="multipart/form-data" parsley-validate>
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Profile Photo</h4>
              </div>
              <div class="modal-body">
                
                  <div class="form-group">
                    <input type="file" id="profilepic" name="profilepic" accept="image/jpg,image/png" required>
                  </div>
                
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save changes</button>
              </div>
            </form>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->

    </div><!-- /.container -->

{{template "footer"}}

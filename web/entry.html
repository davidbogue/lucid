{{template "header"}}
  {{if .LoggedIn}}
    <div class="pull-right dark-background margin-top-large">
      <a href="/logout"><i class="fa fa-sign-out padding-even-med"></i></a>
    </div>
  {{end}}

    <div class="container">
      <div class="row padding-top-small">
        <div class="col-md-11 padding-left-large">
          <div class="page-header">
            
            <h1>{{.Entry.Title}}
              {{if .LoggedIn}}
                  <small>
                    <a href="/editentry/{{.Entry.ID}}"> 
                      <span class="glyphicon glyphicon-edit margin-left-small"></span> 
                    </a>
                    <a href="#deleteModal" data-toggle="modal"> 
                      <span class="glyphicon glyphicon-remove-circle text-danger margin-left-small"></span> 
                    </a>
                  </small>
              {{end}}
            </h1>
            <div class="padding-left-small">
              <a href="/" class="default-color">
                <img src="/images/{{.Profile.Picture}}" width="25px" class="img-circle"> <small>{{.Profile.Name}}</small>
              </a>
            </div>
          </div>
        </div>
      </div>

      <div class="row padding-top-small">
        <div class="col-md-11 padding-left-large">
          {{.Entry.Body}}
        </div>
      </div>

      {{if .NextEntryId}}
      <div class="row padding-top-large">
        
        <div class="col-md-11 text-right"> 
          <hr>
          <a href="/entry/{{.NextEntryId}}" type="button" class="btn btn-primary">
            Next <span class="glyphicon glyphicon-chevron-right"></span>
          </a>
        </div>
      </div>
      {{end}}

      {{if .LoggedIn}}
      <!-- Modal -->
      <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title" id="myModalLabel">Delete Entry</h4>
            </div>
            <div class="modal-body">
              Are you sure you want to delete this entry?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <a href="/deleteentry/{{.Entry.ID}}" class="btn btn-danger">Delete</a>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->
      {{end}}

    </div><!-- /.container -->

{{template "footer"}}
